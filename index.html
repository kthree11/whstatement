<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Make your own WH statement</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
	.textcontain {
		position: relative;
	}
	.textblock {
		position: absolute;
		top: 100px;
		left: 120px;
		color: white;
		
		max-width: 860px;
		height: 295px;
		overflow: hidden;
	}
  </style>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">The White House</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">An official statement from President Donald J. Trump:</h1>
		<div style="height: 30px;"></div>
        <div class="textcontain" z-index="1">		
			<img src="bkgd.jpg" alt="background" style="width:100%;" />
			<div class="textblock" name="tb" id="tb" z-index="2">
			
			</div>
		</div>
		<div style="height: 30px;"></div>
		<p>Enter your statement here:</p>
		<textarea name="sm" class="sm" rows="5" cols="80" id="sm" onkeyup="javascript:keyup();" z-index="99999"></textarea>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script language="javascript">
		function keyup() {
			var tb = document.getElementById("tb");		
			var mytext = document.getElementById("sm").value;
			if (mytext.length < 284) {
				tb.style.fontSize = "34px";
			}
			else if (mytext.length < 500) {
				tb.style.fontSize = "24px";
			}
			else {
				tb.style.fontSize = "15px";
			}
			tb.innerHTML = mytext;
		}
	</script>
</body>

</html>
